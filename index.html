<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="themeToggle" class="theme-toggle-btn">ðŸŒž</button>
    </div>
    
    <div class="container">
        <h1>Focus Timer</h1>
        
        <!-- View Toggle -->
        <div class="view-toggle">
            <button id="clockViewBtn" class="view-btn active">Clock View</button>
            <button id="timerViewBtn" class="view-btn">Timer View</button>
        </div>

        <!-- Clock View (Initially Active) -->
        <div id="clockView" class="view-content">
            <div id="currentClock"></div>
        </div>

        <!-- Timer View (Initially Hidden) -->
        <div id="timerView" class="view-content" style="display:none;">
            <div>
                <label for="time">Set Time (minutes):</label>
                <input type="number" id="time" placeholder="Minutes" />
            </div>
            <div>
                <button id="startBtn">Start</button>
                <button id="pauseBtn" style="display:none;">Pause</button>
                <button id="resetBtn" style="display:none;">Reset</button>
            </div>
            <div id="timerDisplay">00:00</div>
            <div id="quoteDisplay" style="display:none;">
                <p id="quote"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
